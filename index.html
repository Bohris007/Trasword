<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title>Trasword Translator</title>
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/openai@3.2.1/dist/openai.min.js"></script>
    <script src="index.js" type="text/javascript"></script>
    <link href="styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div id="content-main">
        <h1>Trasword Translator</h1>
        <div id="settings">
            <h2>Settings</h2>
            <div class="input-group">
                <label for="apiKey">OpenAI API Key:</label>
                <input type="password" id="apiKey" placeholder="Enter your API key">
            </div>
            <div class="input-group">
                <label for="model">Model:</label>
                <select id="model">
                    <option value="gpt-4o-mini" selected>gpt-4o-mini</option>
                    <option value="gpt-4o">gpt-4o</option>
                </select>
            </div>
            <button id="saveSettings" class="btn btn-primary">Save Settings</button>
        </div>
        <div id="translation-buttons">
            <button id="translateToChinese" class="btn btn-translate">Translate to 中文</button>
            <button id="translateToEnglish" class="btn btn-translate">Translate to English</button>
        </div>
    </div>
</body>
</html>
